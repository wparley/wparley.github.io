<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ---------- Reset & Base ---------- */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      color: #222;
      background-color: #fff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ---------- Header ---------- */
    header {
      background-color: #000;
      display: flex;
      align-items: center;
      padding: 14px 32px;
    }

    header img {
      height: 48px;
      margin-right: 40px;
    }

    nav a {
      color: #fff;
      margin-right: 28px;
      font-weight: 600;
      letter-spacing: 0.04em;
      font-size: 0.95rem;
      text-transform: uppercase;
    }

    nav a:hover {
      opacity: 0.8;
    }

    /* ---------- Hero Section ---------- */
    .hero {
      position: relative;
      background-image: url("/assets/images/hero.jfif");
      background-size: cover;
      background-position: center;
      height: 75vh;
      min-height: 500px;
      display: flex;
      align-items: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
    }

    .hero-content {
      position: relative;
      max-width: 900px;
      padding: 0 32px;
    }

    .hero h1 {
      color: #fff;
      font-size: clamp(2.5rem, 5vw, 4rem);
      margin-bottom: 12px;
    }

    .hero p {
      color: #fff;
      font-size: 1.25rem;
      max-width: 600px;
      line-height: 1.5;
    }

    /* ---------- Main Content ---------- */
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 32px;
    }

    main h1, main h2, main h3 {
      color: #000;
      margin-top: 0;
    }

    main p {
      line-height: 1.7;
      margin-bottom: 1.2em;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 768px) {
      header {
        flex-wrap: wrap;
      }

      nav {
        margin-top: 12px;
      }

      nav a {
        margin-right: 16px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>

  <header>
    <a href="/">
      <img src="/assets/images/logo.svg" alt="Scofield Frozen 5K logo">
    </a>

    <nav>
      <a href="/info">Info</a>
      <a href="/registration">Registration</a>
      <a href="/charity">Charity</a>
      <a href="/about">About Us</a>
    </nav>
  </header>

  {% if page.url == "/" %}
    <section class="hero">
      <div class="hero-content">
        <h1>Scofield Frozen 5K</h1>
        <p>A winter endurance race on the ice, supporting a meaningful cause.</p>
      </div>
    </section>
  {% endif %}

  <main>
    {{ content }}
  </main>

</body>
</html>
